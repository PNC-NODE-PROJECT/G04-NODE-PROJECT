<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
        <!-- start header container  -->
        <header class="header ">
            <div class="header-left">
                <div class="logo">
                    <a href="../../../index.html"><img class="img" src="../../../images/quiz-logo.png" style="width: 70px;"></a>
                </div>
                <a href="../../../index.html" class="logo-title">Practice English</a>
            </div>
            <div class="header-right">
                <a href="" class="btn btn-primary ">Sign in</a>
                <a href="../../../index.html" type="button" class="btn btn-primary"><i class='fas fa-home'></i></a>
            </div>
        </header>
        <div class="container-questions">

        </div>
    
        <!-- THE VIEW CORRECTIONS -->
        <div class="correction">
            <div class="correctionScore">
                <div class="scores">
                    <h2><span>10</span>/<span style="color:blue">20</span></h2>
                </div>
                <h5>Here is your correctio and <br>also can view the your correction.</h5>
                <div class="btnOptional">
                    <button type="button" class="btn btn-primary" id="playAgain">Try again</button>
                    <button type="button" class="btn btn-primary" id="viewCorrection">View Correction</button>
                </div>
            </div>
        </div>
        <!--GOOD AND BAD ANSWERS -->
        <div class="correctionSummary">
            <div class="summary">
                <h4>Summary</h4>
            </div>
        </div>
    <script src="play.js"></script>
